<!-- these tags are behaving the same way as normal components
      - You can use v-if
      - You can bind dynamic properties
      - Of course v-show does not have any effect
-->
<seo-hreflang v-if="langs" lang="fr" url="google.fr"></seo-hreflang>
<seo-hreflang v-if="langs" lang="de" url="google.de"></seo-hreflang>
<seo-hreflang v-if="langs" lang="en" url="google.com"></seo-hreflang>

<button @click="langs = !langs">Toogle multiple langs {{ langs?'enabled':'disabled'}}</button>
